<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" href="purple star 2 .png">
  </head>
  <body>
    <div id="star-pattern"></div>
    <h1>Welcome to Chaotic Stupid</h1>
    <h3>I, aztumm, will be your host today</h3>
    <br>
    <br>
    <br>
    <button>Enter Main Website</button>
  </body>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
    
    /* General Reset */
    * {
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
      transform: scale(1.03);
    }
    
    *:focus {
      outline: none;
    }
    
    body {
      overflow: hidden;
      background: #270142;
      color: #d69cff;
      text-shadow: 0 0 10px #9600ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;  /* Full viewport height */
      margin: 0;
      padding: 0;
      flex-direction: column;
      cursor: url('cursor.png'), auto;
      font-size: 1rem;
    }
    
    h1 {
      font-size: 2rem; /* Scalable font size */
    }

    h3 {
      font-size: 1.2rem;
    }
    
    button {
      cursor: pointer;
      margin-left: 10px;
      transition: color 0.4s ease, background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      background: #d69cff;
      font-weight: 800;
      border: 1px solid #101010;
      color: #101010;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
    }
    
    button:hover:not(button:disabled) {
      color: #d69cff;
      background: #9600ff;
      border-color: #d69cff;
      box-shadow: 0 0 0 2px #d69cff;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button:active {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.548);
      outline: none;
    }

    #star-pattern {
      background-image: url("https://raw.githubusercontent.com/patateorange2/patateorange2.github.io/main/purple%20star.png");
      background-size: 2%;
      position: absolute;
      left: 50%;
      top: 0px;
      transform: translateX(-50%);
      z-index: 1;
      height: 100%;
      width: 100%;
      opacity: 0.10;
      animation: pan 180s linear infinite;
      will-change: background-position;
    }

    /* Input Styles */
    input {
      transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.675), box-shadow 0.4s ease;
      background: #270142;
      color: #d69cff;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 350px;
      border: 1px solid #9600ff;
    }

    input:focus {
      outline: #f7ebff;
      box-shadow: 0 0 0 4px #f7ebff;
      width: 90%;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      h3 {
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      input {
        width: 90%;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 0.9rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.8rem;
      }

      input {
        width: 100%;
        padding: 6px;
      }
    }

    #cursor {
      height: 2rem;
      position: absolute;
      z-index: 100;
      pointer-events: none;
    }

    #cursor > img {
      height: 100%;
      width: 100%;
    }
    
    /* Style for the scrollbar */
    ::-webkit-scrollbar {
      width: 0;
    }

    ::selection {
      background: rgba(255, 68, 0, 0.418);
      color: rgb(231, 173, 152);
    }
  </style>
</html>
